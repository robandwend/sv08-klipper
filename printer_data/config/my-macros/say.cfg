[gcode_macro SAY]
description: Send text to remote TTS server

# --- CONFIGURABLE VARIABLES ---
variable_tts_host: "192.168.1.50"   # <— change to your TTS server IP/hostname
variable_tts_port: 4601             # <— change if you used a different port
# --------------------------------

gcode:
    {% set s = params.S|default("") %}
    {% if s == "" %}
        {action_respond_info("Usage: SAY S=\"your text here\"")}
    {% else %}
        {% set host = printer["gcode_macro SAY"].tts_host %}
        {% set port = printer["gcode_macro SAY"].tts_port %}
        {% set url  = "http://" ~ host ~ ":" ~ (port|string) ~ "/" %}
        {% set safe = s | replace('"','\\"') %}
        RUN_SHELL_COMMAND CMD='curl -sG --data-urlencode "text={{ safe }}" "{{ url }}"'
    {% endif %}

