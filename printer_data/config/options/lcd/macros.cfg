[gcode_macro BEEP]
gcode:
  SET_PIN PIN=beeper VALUE=1
  G4 P10  
  SET_PIN PIN=beeper VALUE=0


[gcode_macro TONE]
gcode:
  set duration={ params.d|default(1)|int }
  set len={ params.l|string }
  {% for x in range (1, duration) %}
    SET_PIN PIN=beeper VALUE=1
    G4 P{ len }  
    SET_PIN PIN=beeper VALUE=0
  {% endfor %}
